{
    "platforms": {
        "Gnu": {
            "toolchain": "gnuarm",
            "generator": "Make",
            "extracfg": []
        },
        "Raspi": {
            "toolchain": "gnuarmhf",
            "generator": "Make",
            "extracfg": [
                "CONFIG_RASPI=ON",
                "CONFIG_RASPI_IO=ON",
                "CONFIG_PIGPIO=ON",
                "CONFIG_GUI=ON"
            ]
        },
        "MinGW": {
            "toolchain": "mingwgcc",
            "generator": "Make",
            "extracfg": [
                "CONFIG_GUI=ON"
            ]
        },
        "Linux": {
            "toolchain": null,
            "generator": "Make",
            "extracfg": [
                "CONFIG_GUI=ON"
            ]
        }
    },
    "generators": {
        "Make": "Unix Makefiles"
    },
    "containers": {
        "crosscompile": [
            "Gnu",
            "Raspi",
            "MinGW"
        ],
        "none": [
            "Linux"
        ]
    },
    "globalcfg": []
}