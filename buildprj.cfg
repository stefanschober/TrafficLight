{
    "platforms": {
        "Gnu": {
            "toolchain": "gnuarm",
            "generator": "Make",
            "extracfg": [
                "MCU=STM32F091xC",
                "CONFIG_PICO=FALSE"
            ]
        },
        "Pico": {
            "toolchain": "gnuarm",
            "generator": "Make",
            "extracfg": [
                "CONFIG_KERNEL_QK=TRUE",
                "CONFIG_PICO=TRUE",
                "MCU=STM32F091xC"
            ]
        },
        "Raspi": {
            "toolchain": "gnuarmhf",
            "generator": "Make",
            "extracfg": [
                "CONFIG_RASPI=ON",
                "CONFIG_RASPI_IO=ON",
                "CONFIG_PIGPIO=OFF",
                "CONFIG_GUI=ON"
            ]
        },
        "MinGW": {
            "toolchain": "mingwgcc",
            "generator": "Make",
            "extracfg": [
                "CONFIG_GUI=ON"
            ]
        },
        "Linux": {
            "toolchain": null,
            "generator": "Make",
            "extracfg": [
                "CONFIG_GUI=ON"
            ]
        }
    },
    "containers": {
        "crosscompile": [
            "Gnu",
            "Pico",
            "Raspi",
            "MinGW"
        ],
        "none": [
            "Linux"
        ]
    }
}
