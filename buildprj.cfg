{
    "platforms": {
        "Gnu": {
            "toolchain": "gnuarm",
            "generator": "Make"
        },
        "Pico": {
            "toolchain": "gnuarm",
            "generator": "Make",
            "extracfg": [
                "CONFIG_PICO=ON",
                "CONFIG_PICO_CMSIS=ON"
            ]
        },
        "Raspi": {
            "toolchain": "gnuarmhf",
            "generator": "Make",
            "extracfg": [
                "CONFIG_RASPI=ON",
                "CONFIG_RASPI_IO=ON",
                "CONFIG_PIGPIO=OFF"
            ]
        },
        "Win32": {
            "toolchain": "mingwgcc",
            "generator": "Make"
        },
        "Linux": {
            "toolchain": null,
            "generator": "Make"
        }
    },
    "containers": {
        "crosscompile": [
            "Gnu",
            "Pico",
            "Win32",
            "Win32GTK",
            "Win32check",
        ],
        "crosscompile:armhf": [
            "Raspi"
        ],
        "keil": [
            "Arm"
        ],
        "none": [
            "Linux"
        ]
    },
    "generators": {
        "Make":   "Unix Makefiles",
        "Ninja":  "Ninja Multi-Config"
    },
    "globalcfg": [
        "CONFIG_KERNEL_QK=TRUE",
        "CONFIG_KERNEL_QV=FALSE",
        "CONFIG_GUI=ON"
    ]
}
